<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        html {
            background-color: #00539F;
        }
        body {
            width: 600px;
            margin: 0 auto;
            background-color: #FF9500;
            padding: 0 20px 20px 20px;
            border: 1px solid black;
        }

        @media print {
            a[href]::after {
                content: attr(href);
            }
        }
        li::before {
            content: attr(data-label);
            color: grey;
            margin: 0 auto;
        }

    </style>
</head>
<body>
<li data-label="这是什么东西">Buy Milk</li>
</body>
</html>
